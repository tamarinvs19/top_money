{% extends 'base.html' %}
{% block title %}{% if transaction %}Edit Transaction{% else %}Add Transaction{% endif %} - Finance Manager{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="mb-4">{% if transaction %}Edit Transaction{% else %}Add Transaction{% endif %}</h4>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select name="type" class="form-select" id="typeSelect" onchange="toggleFields()">
              {% for value, label in transaction_types %}
              <option value="{{ value }}" {% if transaction and transaction.type == value %}selected{% endif %}>{{ label }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" value="{{ transaction.amount|floatformat:2|default:'' }}" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Currency</label>
            <select name="currency" class="form-select">
              <option value="RUB" {% if not transaction or transaction.currency == 'RUB' %}selected{% endif %}>RUB</option>
              <option value="USD" {% if transaction.currency == 'USD' %}selected{% endif %}>USD</option>
              <option value="EUR" {% if transaction.currency == 'EUR' %}selected{% endif %}>EUR</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ transaction.date|date:'Y-m-d'|default:initial_date }}" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control" value="{{ transaction.category|default:'' }}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="2">{{ transaction.description|default:'' }}</textarea>
          </div>
          <div class="mb-3" id="fromAssetGroup">
            <label class="form-label">From Asset</label>
            <select name="from_asset" class="form-select">
              <option value="">-- Select --</option>
              {% for asset in assets %}
              <option value="{{ asset.pk }}" {% if transaction and transaction.from_asset_id == asset.pk %}selected{% endif %}>{{ asset.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3" id="toAssetGroup">
            <label class="form-label">To Asset</label>
            <select name="to_asset" class="form-select">
              <option value="">-- Select --</option>
              {% for asset in assets %}
              <option value="{{ asset.pk }}" {% if transaction and transaction.to_asset_id == asset.pk %}selected{% endif %}>{{ asset.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'transactions' %}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleFields() {
    const type = document.getElementById("typeSelect").value;
    const fromGroup = document.getElementById("fromAssetGroup");
    const toGroup = document.getElementById("toAssetGroup");

    if (type === "REFILL") {
      fromGroup.style.display = "none";
      toGroup.style.display = "block";
    } else if (type === "WASTE") {
      fromGroup.style.display = "block";
      toGroup.style.display = "none";
    } else {
      fromGroup.style.display = "block";
      toGroup.style.display = "block";
    }
  }
  toggleFields();
</script>
{% endblock %}
